<body>
    <script>
        let year = parseInt(prompt('Enter year'));
        let isleapyear = false;
        let div4 = year % 4 == 0;
        if ( div4 ) {
            let div100 = year % 100 == 0;
            if(div100) {
                let div400= year % 400 == 0;
                if(div400) {
                    isleapyear=true;
                }
            } else {
                isleapyear = true;
            }
        }
        if (isleapyear) {
            alert(' day la nam nhuan')
        } else {
            alert('day ko phai nam nhuan')
        }
        
            
                
                    
                 
                   
            
            
        
        
    </script>
